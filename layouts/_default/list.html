{{ define "main" }}
    <main id="main">
      <h1><span style="color: #00f633; font-size:4vmin;">{{ .Title }}</span></h1>
      <ul>
        {{ range .Pages }}
        <li>
          <h2>
            <a href="{{ .RelPermalink }}">

              {{ .Title }}{{ if and (.IsPage) (.Site.Params.Extensions.use) }}{{ .Site.Params.Extensions.ext }}
              {{ end }}
            </a>
          </h2>
        </li>
        {{ end }}
      </ul>
    </main>
{{ end }}
