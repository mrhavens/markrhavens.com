<script type="text/javascript">
    async function typewriter(text, elementId, waitAfter) {
        var n = 0,
            isTag = false
        addText = "";
        const el = document.getElementById(elementId);

        const wait = () => new Promise(r => setTimeout(r, waitAfter));
        const nowait = () => new Promise(r => r());

        const render = () => el.innerHTML = (text.slice(0, n + 1) + addText);

        const cursor = document.createElement('span');
        cursor.id = "blink";

        el.style.setProperty("--cursor-visibility", "visible");
        while (n < text.length) {
            if (text.charAt(n + 1) === "<") isTag = true;
            if (text.charAt(n + 1) === ">") isTag = false;

            if (isTag) {
                n++;
                continue;
            }

            requestAnimationFrame(render);

            if (waitAfter === 0) {
                await nowait();
            } else {
                await wait();
            }

            n++;
        }
        el.style.setProperty("--cursor-visibility", "collapse");
    }

    function parseDelay(d) {
        const parsed = parseInt(d, 10);
        if (isNaN(parsed)) return 0;
        return parsed;
    }

    const titleDelay = parseDelay("0"),
        contentDelay = parseDelay("0");
    const typeeffetct = async () => {
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch1 id=\u0027title\u0027\u003e\u003cspan style=\u0027font-size:2vmin;\u0027\u003eai-ethics-course\u003c\/span\u003e\u003c\/h1\u003e\u003c\/span\u003e", "activity-title", titleDelay);
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch2 id=\u0022introduction-to-ai-ethics\u0022\u003eIntroduction to AI Ethics\u003c\/h2\u003e\n\u003cp\u003eGet ready for an exciting new online course on AI Ethics, taught by the highly experienced educator, Mark Havens. As concerns about the impact of AI on society continue to grow, understanding the ethical implications of these advancements is becoming increasingly important. That\u0026rsquo;s why this course on AI Ethics is poised to be a highly relevant and sought-after course for those in the AI industry and for those who want to understand the broader implications of the technology.\u003c\/p\u003e\n\u003ch3 id=\u0022topics-to-be-covered-in-the-course\u0022\u003eTopics to be covered in the course\u003c\/h3\u003e\n\u003cp\u003eIn this course, Mark Havens will take students on a journey into the ethical considerations surrounding artificial intelligence and its impact on society. Topics that will be covered include:\u003c\/p\u003e\n\u003col\u003e\n\u003cli\u003eThe history and development of AI and its current applications\u003c\/li\u003e\n\u003cli\u003eThe ethical considerations surrounding the use of AI, such as privacy, bias, and accountability\u003c\/li\u003e\n\u003cli\u003eThe role of AI in decision-making processes and its impact on employment and the economy\u003c\/li\u003e\n\u003cli\u003eThe impact of AI on society, including its effects on ethics, human rights, and social responsibility\u003c\/li\u003e\n\u003cli\u003eThe ethical responsibilities of AI developers and technology companies\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003cp\u003eThroughout the course, students will engage in hands-on activities, discussions, and case studies that will help bring these ethical considerations to life. This will enable students to understand the practical implications of these ethical considerations and how they can be applied in real-world settings.\u003c\/p\u003e\n\u003ch3 id=\u0022about-the-instructor\u0022\u003eAbout the Instructor\u003c\/h3\u003e\n\u003cp\u003e\u003ca href=\u0022https:\/\/mrhavens.co\u0022\u003eMark Havens\u003c\/a\u003e is a highly experienced educator, with a background in software engineering and assembly language programming. He brings a unique combination of expertise and practical knowledge to the classroom, and has a passion for hands-on and project-based learning. His lecture style is storytelling, and he has a proven track record of inspiring and engaging students.\u003c\/p\u003e\n\u003ch3 id=\u0022conclusion\u0022\u003eConclusion\u003c\/h3\u003e\n\u003cp\u003eThis upcoming course on AI Ethics promises to be a comprehensive and practical exploration of the ethical considerations surrounding AI, and its impact on society. Whether you are a software engineer, data analyst, or simply someone who is interested in the impact of AI on society, this course will provide you with valuable insights and practical skills.\u003c\/p\u003e\n\u003cp\u003eStay tuned for further updates on the availability of this exciting new course, taught by Mark Havens. Don\u0026rsquo;t miss out on this opportunity to deepen your understanding of AI ethics and its impact on society.\u003c\/p\u003e\n\u003c\/span\u003e", "activity-content", contentDelay);
        return;
    }

    typeeffetct()
</script>
